version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo

    steps:
      - checkout
      - run: docker-compose build
      - run: docker-compose up
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

workflows:
  version: 2
  frontend:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
