version: '2'

services:

  selenium-chrome:
    image: selenium/standalone-chrome
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "4444:4444"

  bbt:
    build: .
    volumes:
      - .:/project/bbt
    working_dir: /project/bbt
    environment:
      - SELENIUM_HOST=selenium-chrome
      - SELENIUM_PORT=4444
    depends_on:
      - selenium-chrome
    entrypoint: ["/project/bbt/bin/setup.sh"]
